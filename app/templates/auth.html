{% extends "base-admin.html" %}

{% block content %}
<h1 id="title">Password Required</h1>
<form action="" method="post" name="login">
	{{ form.hidden_tag() }}
	{{ form.password }}
	<div id="rememberdiv">
		{{ form.remember }}
		{{ form.remember.label }}
	</div>
	<br>
	{{ form.submit }}
</form>
{% endblock %}
