{% extends "base.html" %}
{% block content %}
	<h1>{{ folder }}</h1>
	{% for post in posts %}
		<article>
			<h2><a href="/{{ post['url'] }}">
				{% if post['title'] %}
					{{ post['title'] }}
				{% else %}
					Untitled
				{% endif %}
			</a></h2>
			{% if post['date'] %}<p class="meta">{{ post['date'] }}</p>{% endif %}
			<p>{{ post['intro'] }}...<p>
		</article>
	{% endfor %}
{% endblock %}
