{% extends "base-admin.html" %}
{% block content %}
	<h1 id="title">Edit</h1>
	<p id="subtitle">or <a href="{{ url_for('add') }}">Add new post</a></p>
	<table>
		<tr>
			<th>filename</th>
			<th>title</th>
			<th>date</th>
		</tr>
	{% for key in data.keys()|sort(reverse=True) %}
		<tr>
			<td><a href="/edit/{{ data[key]['url'] }}">{{ key }}</a></td>
			<td>{{ data[key]['title'] }}</td>
			<td>{{ data[key]['date'] }}</td>
		</tr>
	{% endfor %}
	</table>
{% endblock %}
