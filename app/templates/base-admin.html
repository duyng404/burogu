<!DOCTYPE HTML>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>
		{% if meta and meta['title'] %}
			{{ meta['title'] }} | Anythingbut.me
		{% else %}
		Anythingbut.me
		{% endif %}
	</title>

	<link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon-32x32.png')}}" sizes="32x32" />
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='favicon-16x16.png')}}" sizes="16x16" />
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<link href='//fonts.googleapis.com/css?family=Open+Sans|Titillium+Web:400,600,700&subset=latin,vietnamese' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="{{ url_for('static',filename='shinobu-admin.css')}}" type="text/css" />
</head>

<body>
	<div id="imagefade"></div>
	<header id="header">
			<div id="logo">
				<a href="/"><span class="whitetext">anything</span><span class="yellowtext">but</span><span class="bluetext">.me</span></a>
			</div>
	</header>

	<nav>
		{% include 'nav.html' %}
	</nav>

	{% with messages = get_flashed_messages() %}
		{% if messages %}
		<ul id=flash>
			{% for message in messages %}
			<li>{{ message }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	{% endwith %}

	<div id="content">
		{% block content %}{% endblock %}
	</div>
</body>

</html>
